<!DOCTYPE html>
<html lang="en">
<head>
	<title>Churnalism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="/public/js/libs.js" type="text/javascript" ></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
  <![endif]-->
	<script src="/public/js/sfm.js" type="text/javascript" ></script>
  <script src="/public/js/churnalism.js" type="text/javascript" ></script>
</head>
<body>
	<div class="container">
    <div class="page-header">
      <h1>Churnalism.com <small>Churn engine to distinguish journalism from churnalism</small></h1>
    </div>
    <div class="row">
      <div id="left" class="col-md-9"></div>
      <div id="right" class="col-md-3"></div>
    </div>
    <div class="row">
    <div id="bottom"></div>
    </div>
  </div>
	<script id="searchTemplate" type="text/html">
    <form id="searchForm"  role="form">
	    	<div class="form-group">
          <textarea id="text" class="form-control" placeholder="Paste some text that you would like to search against." title="Must be at least 30 characters long." rows=10><%= text %></textarea>
        </div>
        <div class="form-group">
          <button id="search" type="submit" class="btn btn-primary pull-right">Search</button>
        </div>
        <div id="noResults">
          <p class="warningLine">No results found. Try again with a longer piece of text or <a href="/explore/">explore</a> some examples for inspiration.</p>
        </div>
		</form>
    <form id="saveForm" class="form-horizontal" role="form">
        <div class="form-control-static">
          <h4>Text entered</h4>
          <p id="textEntered"></p>
        </div>
        <div class="form-group">
          <label class="control-label col-md-1" for="title">Title</label>
          <div class="col-md-11">
            <input id="title" class="form-control" type="text" title="What you want the document listed as." placeholder="e.g. Big Corp launches new product"><%= title %></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-1" for="source">Source</label>
          <div class="col-md-5">
            <input id="source" class="form-control"  type="url" title="Where the document was published." placeholder="e.g. http://www.dailymail.co.uk/tvshowbiz/article-2415420"><%= title %></input>
          </div>
          <label class="control-label col-md-2" for="published">Published</label>
          <div class="col-md-3">
            <input id="published" class="form-control" type="date" title="When the document was published." placeholder="e.g. 21/12/2012"><%= title %></input>
          </div>
          <div class="col-md-1">
            <button id="save" type="submit" class="btn btn-primary pull-right">Save</button>
          </div>
        </div>
    </form>
	</script>
  <script id="sidebarTemplate" type="text/html">
    <ul id="tabs" class="nav nav-tabs nav-justified">
      <li class="active"><a href="#latest" data-toggle="tab">Latest</a></li>
      <li><a href="#popular" data-toggle="tab">Popular</a></li>
      <li><a href="#recommended" data-toggle="tab">Recommended</a></li>
    </ul>
    <div class="tab-content">
      <ul id="latest" class="tab-pane active">
        <li><a>One</a></li>
      </ul>
      <ul id="popular" class="tab-pane">
        <li><a>Two</a></li>
      </ul>
      <ul id="recommended" class="tab-pane">
        <li><a>Three</a></li>
      </ul>
    </div>
  </script>
  <script id="resultsTemplate" type="text/html">

  </script>
</body>
</html>
