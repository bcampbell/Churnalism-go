<script id="searchTemplate" type="text/html">
      <div class="area area-extensionpromo">
      <div class="row">
          <div class="col-md-3">
              <img width="128" height="128" src="/public/images/extensionlogo.png" />
          </div>
          <div class="col-md-6">
              <h2>Download the churnalism extension</h2>

              <em>Check news articles for churn while you read them</em>
          </div>
          <div class="col-md-3">
              <br/>
              <a class="btn btn-primary btn-lg " href="#">Add to Chrome</a><br/><br/>
              <a class="btn btn-primary btn-lg " href="#">Add to Firefox</a>
          </div>
      </div> <!-- end row -->
      </div>
      <div class="row">
          <div class="col-xs-12">
              <form class="area area-searchform" id="searchForm"  role="form">
                  <fieldset>
                      <legend>Enter the URL of an article you'd like to check...</legend>
                      <div class="form-group">
                          <input id="url" class="form-control" type="url" placeholder="eg: http://madeupnewspaper.com/latest/scientists-discover-moon-made-of-cheese.html" title="Must be a valid URL."></input>
                      </div>
                      <!--
                      <div class="form-group">
                          <button id="slurp" type="submit" class="btn btn-lg btn-primary pull-right">Slurp</button>
                      </div>
                      -->
                  </fieldset>
                  <fieldset>
                      <legend>... or paste some of its text in here:</legend>
                      <div class="form-group">
                          <textarea id="text" class="form-control" placeholder="paste article text here" title="Must be at least 30 characters long." rows=10></textarea>
                      </div>
                      <div class="form-group">
                          <button id="search" type="submit" class="btn btn-lg btn-primary pull-right">Check for churn</button>
                          <div id="noResults">
                              <p class="warningLine">No results found. Try again with a longer piece of text or <a href="/explore/">explore</a> some examples for inspiration.</p>
                          </div>
                      </div>
                  </fieldset>

              </form>
          </div>
      </div> <!-- end row -->
  </script>
  <script id="extensionPromoTemplate" type="text/html">
      <div class="area">
          <div class="lead">Download the churnalism extension</div>

          <span>See if the news article youâ€™re reading is churnalism while you read it</span>
          <div>
              <a class="btn btn-primary " href="#">Add to Chrome</a>
              <a class="btn btn-primary " href="#">Add to Firefox</a>
          </div>
      </div>
  </script>
  <script id="saveTemplate" type="text/html">
    <form id="saveForm" class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-md-1" for="title">Title</label>
          <div class="col-md-11">
            <input id="title" class="form-control" type="text" title="What you want the document listed as." placeholder="e.g. Big Corp launches new product"></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-1" for="source">Source</label>
          <div class="col-md-5">
            <input id="source" class="form-control" type="url" title="Where the document was published. Must be a valid" placeholder="e.g. http://www.dailymail.co.uk/tvshowbiz/article-2415420"></input>
          </div>
          <label class="control-label col-md-2" for="published">Published</label>
          <div class="col-md-3">
            <input id="published" class="form-control" type="date" title="When the document was published." placeholder="e.g. 21/12/2012"></input>
          </div>
          <div class="col-md-1">
            <button id="save" type="submit" class="btn btn-primary pull-right">Save</button>
          </div>
        </div>
        <div class="form-control-static">
          <h4>Text entered</h4>
          <div id="text"></div>
        </div>
    </form>
  </script>
  <script id="savedTemplate" type="text/html">
  <h4><a id="title" href="<%=metaData.source%>"></a></h4>
  <p id="published"></p>
  <div id="textEntered"></div> 
  </script>
  <script id="resultsTemplate" type="text/html">
    <section></section>
  </script>
  <script id="resultsGroupTemplate" type="text/html">
  <table class="table table-responsive table-condensed">
    <thead>
      <tr>
        <th id="count" class="headingTitle" colspan="2"> <%=title()%> similar to text entered</th>
        <th><div id="cut"></div></th>
        <th><div id="paste"></div></th>
        <th><div id="overlap"></div></th>
        <th>Visualisation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </script>
  <script id="resultTemplate" type="text/html">
  <td class="ratingCell">
      <img src="/public/images/recycle-<%=(score()>0)?"on":"off"%>.png" alt="1">
      <img src="/public/images/recycle-<%=(score()>1)?"on":"off"%>.png" alt="1">
      <img src="/public/images/recycle-<%=(score()>2)?"on":"off"%>.png" alt="1">
  </td>
  <td> 
      <a class="title" href="<%=permalink()%>"><%=shortTitle()%></a><br/>
      <%if (this.type=="newsarticle"){%>
      <a class="journalists"><%=journalists()%></a>
      <a class="newspaper" href="<%=journalisted()%>"><%=source()%></a> 
      <%}else{%>
      <span class="source"><%=source()%>, </span>
      <%}%> 
      <span class="published"><%=published()%></span>
  </td>
  <td help="Percentage of entered text used in news article">
      <p class="similarity data"><%=cut()%>%</p>
      <p class="caption">cut</p>
  </td>
  <td help="Percentage of news article that is copied from entered text">
      <p class="recycling data"><%=paste()%>%</p>
      <small class="caption">pasted</p>
  </td>
  <td  help="Number of consecutive characters that appear in both entered text and news article">
      <p class="characters data"><%=overlap()%></p>
      <p class="caption">characters<br/>overlap</p>
  </td>
  <td id="visualisation" class="visualisationCell">
  </td>
  </script>
